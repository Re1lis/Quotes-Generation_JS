<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generation</title>
  </head>
  <body>
    <h1 class="title">
      Генератор Цитат
    </h1>

    <div class="quotes-container">
      <h2 class="tilte-cont-quot">
        Лютые цитаты
      </h2>

      <div class="quotes-box">

      </div>

      <button class="add-quot-button">
        Генерация 
      </button>
    </div>

    <button class="new_quote">Добавить новую цитату</button>
    <input type="text" placeholder="Введите цитату" class = 'input_quote_text'>
    <button class="delete_last_quote">Удалить последнюю цитату</button> <br>
    <button class="clear_array">Удалить все цитаты</button>

    <script type="module" src="/main.js"></script>
  </body>
</html>
